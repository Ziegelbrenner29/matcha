name: konpira
description: Matcha – das pure digitale Konpira fune fune Tee-Trinkspiel mit Fake-Out-Zen
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Audio & Beat-Engine
  just_audio: ^0.9.41

  # Haptics (DON! + Fake-Out Vibration)
  haptic_feedback: ^0.4.0

  # Wunderschöne Animationen (Chawan fliegen, Fake-Out, Wellen)
  rive: ^0.13.9

  # Optional: In-App-Purchase für 1,99 € Einmalkauf (später aktivieren)
  # in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.1
  freezed_annotation: ^2.4.1
  freezed: ^2.4.7
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/          
    - assets/rive/
    - assets/icons/
    - assets/images/themes/

  # Zen-Fonts – auskommentiert, bis du die TTFs wirklich reinlegst
  # fonts:
  #   - family: Zen
  #     fonts:
  #       - asset: assets/fonts/ZenKakuGothicNew-Regular.ttf
  #       - asset: assets/fonts/ZenKakuGothicNew-Bold.ttf
  #         weight: 700
  #   - family: Shakuhachi
  #     fonts:
  #       - asset: assets/fonts/NotoSansJP-Regular.ttf

# ====== SPLASH SCREEN – full zen perfection! ✨======
flutter_native_splash:
  color: "#F5F0E1"
  image: assets/images/konpira_splash.png
  fullscreen: true
  android_gravity: fill
  android_12:
    image: assets/images/konpira_splash.png
    color: "#F5F0E1"
  ios_content_mode: scaleToFill

# ====== APP ICON – golden shimmer 茶 ✨======
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/konpira_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true